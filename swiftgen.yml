input_dir: Application/Resources
output_dir: Application/Sources/Generated/SwiftGen
colors:
  inputs: Colors.json
  outputs:
    templateName: literals-swift4
    output: Colors.swift
ib:
  inputs: .
  outputs:
    - templateName: scenes-swift4
      output: Storyboards Scenes.swift
    - templateName: segues-swift4
      output: Storyboards Segues.swift
strings:
  inputs: en.lproj/Localizable.strings
  outputs:
    templateName: structured-swift4
    output: Strings.swift
xcassets:
  inputs: Assets.xcassets
  outputs:
    templateName: swift4
    output: Assets.swift
